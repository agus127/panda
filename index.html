<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Panda Interaktif 3 Pertanyaan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 1s ease;
            color: #333;
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tombol-tidak {
            background-color: #ff4757;
            color: white;
            position: relative;
            z-index: 1;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: moveButton 3s infinite;
        }

        .tombol-iya {
            background-color: #2ed573;
            color: white;
        }

        img {
            width: 200px;
            margin-top: 20px;
            transition: transform 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(10deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, 30px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .tombol-tidak:hover {
            animation: hoverMove 2s infinite;
        }

        @keyframes hoverMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-40px, 20px) rotate(-5deg); }
            50% { transform: translate(-80px, 0) rotate(0deg); }
            75% { transform: translate(-40px, -20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <script>
        // Data tiap pertanyaan dengan animasi yang berbeda
        const pertanyaanData = [
            {
                text: "Kamu mau traktir aku makan gak?",
                bg: "linear-gradient(120deg, #ffe066, #ff6b6b, #6a89cc)",
                iyaBtn: "Mau",
                tidakBtn: "Tidak",
                animasiPositif: ["https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif", // menari
                               "https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif"], // melompat
                animasiNegatif: ["https://media.giphy.com/media/l3vR9OQX4i8sP7jGO/giphy.gif"], // cemberut
                animasiAkhir: null
            },
            {
                text: "Kapan?",
                bg: "linear-gradient(120deg, #74b9ff, #55efc4, #ffeaa7)",
                iyaBtn: "Besok",
                tidakBtn: "Tahun Depan",
                animasiPositif: ["https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif", // melompat
                               "https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif"], // tersenyum
                animasiNegatif: ["https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"], // menggeleng
                animasiAkhir: null
            },
            {
                text: "Oke kita deal?",
                bg: "linear-gradient(120deg, #fd79a8, #a29bfe, #fab1a0)",
                iyaBtn: "Deal",
                tidakBtn: "Becanda",
                animasiPositif: ["https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif"], // tersenyum
                animasiNegatif: ["https://media.giphy.com/media/26tPoyDhjiJ2g7rEs/giphy.gif"], // memutar
                animasiAkhir: "https://media.giphy.com/media/3orieV4XjYIX3SoqSc/giphy.gif" // bergoyang
            }
        ];

        let currentQuestion = 0;
        let animasiPositifYangSudahDitampilkan = [];
        let animasiNegatifYangSudahDitampilkan = [];

        function getAvailableAnimation(arr, usedArr) {
            const available = arr.filter(item => !usedArr.includes(item));
            if (available.length > 0) {
                const randomIndex = Math.floor(Math.random() * available.length);
                const selected = available[randomIndex];
                usedArr.push(selected);
                return selected;
            }
            return arr[0];
        }

        function showQuestion(index) {
            const data = pertanyaanData[index];
            
            document.body.innerHTML = `
                <div class="container">
                    <h1>${data.text}</h1>
                    <button id="iyaBtn" class="tombol-iya">${data.iyaBtn}</button>
                    <button id="tidakBtn" class="tombol-tidak">${data.tidakBtn}</button>
                    <img id="pandaImg" src="${data.animasiPositif[0]}" alt="Panda">
                </div>
            `;
            
            document.body.style.background = data.bg;
            
            const iyaBtn = document.getElementById("iyaBtn");
            const tidakBtn = document.getElementById("tidakBtn");
            const pandaImg = document.getElementById("pandaImg");
            
            iyaBtn.addEventListener("click", () => {
                const animasiBaru = getAvailableAnimation(
                    data.animasiPositif,
                    animasiPositifYangSudahDitampilkan
                );
                
                pandaImg.src = animasiBaru;
                pandaImg.style.transform = "scale(1.1)";
                pandaImg.style.transition = "all 0.3s ease";
                
                setTimeout(() => {
                    if (index < pertanyaanData.length - 1) {
                        showQuestion(index + 1);
                    } else {
                        pandaImg.src = data.animasiAkhir;
                        pandaImg.style.transform = "rotate(720deg) scale(1.2)";
                        pandaImg.style.transition = "all 1s ease";
                        
                        setTimeout(() => {
                            document.querySelector('.container').innerHTML += `
                                <h2 style="color: #2ecc71; margin-top: 20px;">Yeay! Kamu deal ðŸ˜„</h2>
                            `;
                        }, 1000);
                    }
                }, 500);
            });
            
            tidakBtn.addEventListener("mouseover", () => {
                const maxX = window.innerWidth - 150;
                const maxY = window.innerHeight - 150;
                
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                
                tidakBtn.style.position = "absolute";
                tidakBtn.style.left = `${newX}px`;
                tidakBtn.style.top = `${newY}px`;
                
                const animasiBaru = getAvailableAnimation(
                    data.animasiNegatif,
                    animasiNegatifYangSudahDitampilkan
                );
                pandaImg.src = animasiBaru;
            });
            
            tidakBtn.addEventListener("mouseout", () => {
                tidakBtn.style.position = "static";
                pandaImg.src = data.animasiPositif[0];
                pandaImg.style.transform = "scale(1)";
            });
        }

        // Mulai dari pertanyaan pertama
        showQuestion(currentQuestion);
    </script>
</body>
</html>
