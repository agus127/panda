<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Panda Lucu</title>
  <style>
    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #FF6F61;
      font-size: 2.5em;
    }
    .question {
      margin-top: 30px;
      font-size: 1.5em;
      color: #333;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: relative;
    }
    .panda {
      width: 200px;
      margin-top: 30px;
      transition: all 0.5s;
    }
    /* Animasi tombol tidak bergerak liar */
    .no.moved {
      position: absolute;
      left: 70%;
      top: 50%;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang!</h1>
  <div class="question">Kamu mau traktir aku makan nggak?</div>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Iya</button>
    <button class="no" id="noBtn">Tidak</button>
  </div>

  <img src="https://i.ibb.co/9sH0YpC/panda-happy.gif" id="panda" class="panda" alt="Panda Lucu">

  <script>
    const noBtn = document.getElementById('noBtn');
    const panda = document.getElementById('panda');

    // Tombol tidak bergerak kalau disentuh, panda tersenyum
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 300;
      const y = Math.random() * 200;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      panda.src = "https://i.ibb.co/1z0hJxF/panda-angry.gif"; // Panda marah
    });

    function yesClicked() {
      panda.src = "https://i.ibb.co/9sH0YpC/panda-happy.gif"; // Panda senyum
      alert("Yeay! Panda senang! üêº");
    }
  </script>

</body>
</html>
